<body>
    <h1>Questão 04</h1>
    <p>Faça um Programa que peça o raio de um círculo, calcule e mostre sua área. Fórmula: Area = pi *
        raio² (Bônus de um ponto para o sorteado ou voluntário que resolver)
    </p>
    </br>
    <p>Informe o raio de um círculo: <input type="number" name="txt1" id="txt1"></p>
    <input type="button" value="Calcular" onclick="Calcular()">
    <div id="res">Resultado</div>

    <div id="assinatura">Desenvolvido por <i>Gustavo Alves</i></div>
    <script>
        function Calcular() {
            const inicio = new Date().getTime()

            var tn1 = window.document.getElementById('txt1')

            var n1 = Number(tn1.value)
            var area = Math.PI * n1 * n1;

            res.innerHTML = `A area do circulo é ${area}!`
        }
    </script>
